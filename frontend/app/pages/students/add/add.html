<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>Student hinzufügen</ion-title>
</ion-navbar>

<ion-content padding>
  <form [ngFormModel]="studentForm" (ngSubmit)="addStudent(studentForm.value)">
    <ion-item>
      <ion-label floating>Vorname</ion-label>
      <ion-input type="text" [ngFormControl]="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nachname</ion-label>
      <ion-input type="text" [ngFormControl]="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>IZ-Kürzel</ion-label>
      <ion-input type="text" [ngFormControl]="hskaId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Passwort</ion-label>
      <ion-input type="password" [ngFormControl]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Campus-Card-ID</ion-label>
      <ion-input type="text" [ngFormControl]="campusCardId" disabled></ion-input>
    </ion-item>
    <button block light type="submit" [disabled]="!studentForm.valid">Student hinzufügen</button>
  </form>
</ion-content>

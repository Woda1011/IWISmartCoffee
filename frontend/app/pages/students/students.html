<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>Studenten</ion-title>
</ion-navbar>

<ion-content padding>
  <ion-row>
    <ion-col width-10 offset-90>
      <ion-icon name="add-circle" class="add-student-button" (click)="addStudent()"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-searchbar [(ngModel)]="searchQuery" (input)="loadStudents($event)" [hideCancelButton]="true"
                 [debounce]="400"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="#student of students">
      <h3>{{student.firstName}} {{student.lastName}}</h3>
      <h4>{{student.hskaId}}</h4>
    </ion-item>
  </ion-list>
</ion-content>

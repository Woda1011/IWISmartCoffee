
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>


  <ion-title>Your SmartCoffee</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

  <h3>Willkommen bei SmartCoffee</h3>

  <p>
    Hier findest du Informationen zu deinem Kaffeestand/-verbrauch und kannst neues Kaffee-Kontingent einpflegen.
  </p>

  <ion-list>
    <ion-item-divider light>Servus {{user.firstName}}, dein SmartcoffeDashboard:</ion-item-divider>

    <ion-item>
      <ion-icon name="ion-coffee" item-left></ion-icon>
      <ion-label>Aktueller Kontostand</ion-label>
      <ion-label item-right>5 Tassen</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="ion-waterdrop" item-left></ion-icon>
      <ion-label>AvG Kaffeeverbrauch</ion-label>
      <ion-label item-right>0,7 Tassen</ion-label>

    </ion-item>
  </ion-list>


  <p>
    <button block dark (click)="setCouponInsertField()">Kaffemarken eintragen</button>
  </p>
  <ion-item *ngIf="showCoffeCouponInsertField">
    <ion-label stacked>Kaffemarken-Code</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>



  <p>
    <button block light primary menuToggle>Men√º ein/ausblenden</button>
  </p>
</ion-content>

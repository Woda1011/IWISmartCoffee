<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content>
  <form [ngFormModel]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-item>
      <ion-label floating>IZ-KÃ¼rzel</ion-label>
      <ion-input type="text" [ngFormControl]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [ngFormControl]="password"></ion-input>
    </ion-item>

    <div padding style="float: right;">
      Noch nicht registriert? <a (click)="register()">Registrieren</a>
    </div>

    <div padding>
      <button block type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
</ion-content>

<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Profil Einstellungen</ion-title>
</ion-navbar>

<ion-content>

  <ion-list>
    <ion-list-header>
      Profileinstellungen <b>{{student.hskaId}}</b>
    </ion-list-header>

    <ion-item *ngFor="#a_role of student.roles">
      <ion-icon name="leaf" item-left></ion-icon> {{a_role}}
    </ion-item>

    <ion-item>
      <ion-label fixed>Benutzername</ion-label>
      <ion-input type="text" value="{{student.firstName}}s_Nicname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Vorname</ion-label>
      <ion-input type="text" value="{{student.firstName}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Nachname</ion-label>
      <ion-input type="text" value="{{student.lastName}}"></ion-input>
    </ion-item>

    <button block light>Ã„nderungen speichern</button>

  </ion-list>

  <ion-list>
    <ion-list-header>
      Passwort
    </ion-list-header>

    <ion-item>
      <ion-input type="password" placeholder="Neues Passwort"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Neues Passwort Wdh."></ion-input>
    </ion-item>

    <button block light>Neues Passwort setzen</button>

  </ion-list>
</ion-content>
